<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Ladopar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="card mx-auto mt-5">
    <div class="text-center mb-3">
      <img src="assets/images/ladopar-logo.png" alt="Ladopar UFSM" style="max-width: 220px; width: 100%;">
    </div>
    <h2 class="mb-4 text-center form-label">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required autocomplete="current-password">
        <a href="./pages/login/forgot-password.html" class="btn btn-link w-100 mt-2">Esqueci minha senha</a>
      </div>
      <div id="alert" class="alert d-none" role="alert"></div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="./pages/login/register.html" class="btn btn-primary w-100">Criar uma conta</a>
    </div>
  </div>
  <script type="module" src="assets/js/pages/login/index.js"></script>
</body>
</html>
