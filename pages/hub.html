<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ladopar - Hub de Calculadoras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    .hub-container {
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(60,60,60,0.13);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background: #fff;
      border: 1px solid var(--azul-borda);
      text-align: center;
    }
    
    .hub-title {
      color: var(--azul-escuro);
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .hub-subtitle {
      color: var(--azul-medio);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    .main-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .main-button {
      flex: 1;
      background-color: var(--azul-btn);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 2rem;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .main-button:hover {
      background-color: var(--azul-btn-hover);
      transform: translateY(-3px);
      color: white;
    }
    
    .tool-button {
      background-color: var(--azul-claro);
      border: none;
      color: var(--azul-escuro);
      border-radius: 2rem;
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
      text-align: left;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .tool-button:hover {
      background-color: var(--azul-borda);
      transform: translateY(-2px);
      color: var(--azul-escuro);
    }
    
    .tool-button i {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }
    
    .user-info {
      margin-top: 20px;
      color: var(--azul-escuro);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .user-info i {
      margin-right: 6px;
    }
    
    .logout-btn {
      margin-top: 10px;
      background-color: transparent;
      border: 1px solid var(--azul-escuro);
      color: var(--azul-escuro);
      border-radius: 2rem;
      padding: 5px 20px;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      background-color: #ffebee;
      border-color: var(--error-color);
      color: var(--error-color);
    }
    
    .logout-btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <!-- Logo -->
    <div>
      <img src="../assets/images/ladopar-logo.png" alt="Ladopar UFSM" style="max-width: 300px; width: 100%;">
    </div>
    
    <!-- Title -->
    <h2 class="hub-title">Hub de Calculadoras</h2>
    <p class="hub-subtitle">Laboratório de Parasitologia</p>
    
    <!-- Main Buttons -->
    <div class="main-buttons">
      <a href="./protocolos.html" class="main-button">
        <i class="bi bi-journal-text me-2"></i> Protocolos
      </a>
      <a href="./mural.html" class="main-button">
        <i class="bi bi-kanban me-2"></i> Mural
      </a>
    </div>
    
    <!-- Tool Buttons -->
    <a href="./calculadoras/diluicao.html" class="tool-button">
      <i class="bi bi-droplet-fill"></i> Diluição de Soluções
    </a>
    
    <a href="./calculadoras/molaridade.html" class="tool-button">
      <i class="bi bi-diagram-3-fill"></i> Cálculo de Molaridade
    </a>
    
    <a href="./calculadoras/dosagem.html" class="tool-button">
      <i class="bi bi-prescription2"></i> Dosagem por Peso
    </a>
    
    <a href="./calculadoras/tampao.html" class="tool-button">
      <i class="bi bi-flask"></i> Preparação de Tampões
    </a>
    
    <a href="./calculadoras/concentracao.html" class="tool-button">
      <i class="bi bi-percent"></i> Concentração Percentual
    </a>
    
    <!-- User Info and Logout -->
    <div class="user-info">
      <i class="bi bi-person-circle"></i>
      <span id="userName">Carregando...</span>
    </div>
    <button class="logout-btn" id="btnLogout">
      <i class="bi bi-box-arrow-right"></i> Sair
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/pages/hub/hub.js"></script>
</body>
</html>
