<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperação de Senha - Ladopar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <div class="card mx-auto mt-5">
    <div class="text-center mb-3">
      <img src="../../assets/images/ladopar-logo.png" alt="Ladopar UFSM" style="max-width: 220px; width: 100%;">
    </div>
    <h2 class="mb-4 text-center form-label">Recuperar Senha</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
        <div class="form-text">Digite o e-mail associado à sua conta para receber um link de recuperação.</div>
      </div>
      <div id="alert" class="alert d-none" role="alert"></div>
      <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
    </form>
    <div class="mt-3 text-center">
      <a href="../../index.html" class="btn btn-link">Voltar para Login</a>
    </div>
  </div>
  <script type="module" src="../../assets/js/pages/login/forgot-password.js"></script>
</body>
</html>
